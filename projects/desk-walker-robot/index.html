<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application - My Projects Portfolio</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Project Banner -->
    <div class="project-banner">
        <h1>Walking Robot</h1>
        <p>ROS2 Digital-Twin of a two-legged Robot</p>
    </div>

    <!-- Main Content -->
    <div class="project-content">
        <!-- Navigation -->
        <a href="../../index.html" class="back-link">Back to Portfolio</a>
        
        <!-- Project Title and Description -->
        <section class="project-intro">
            <h1 class="project-title">Desk Walking Robot</h1>
            <p class="project-description">
                Digital Twin in ROS2 and Gazebo of a robot with two legs that walks.
            </p>
        </section>

        <section class="project-gif">
            <img src="..\..\images\desk-robot-pictures\18-cut16_9-ros2-robot.png"
                 alt="Robot Walking Gazebo 1" 
                 onerror="this.src='../../images/spincat.gif'">
        </section>
        <section class="project-gif">
            <img src="..\..\images\desk-robot-pictures\0-cut16_9-ros2-robot.png"
                 alt="Robot Walking Gazebo 2" 
                 onerror="this.src='../../images/spincat.gif'">
        </section>
        
        <!-- Image Gallery -->
        <section class="image-gallery">
            <div class="image-grid six-images">
                <img src="../../images/desk-robot-gifs/1_ros2-gazebo.gif" 
                     alt="Dashboard Overview" 
                     onerror="this.src='../../images/placeholder_2.png'">
                <img src="../../images/desk-robot-gifs/2_ros2-gazebo.gif" 
                     alt="Chart Builder" 
                     onerror="this.src='../../images/placeholder_2.png'">
                <img src="../../images/desk-robot-gifs/3_ros2-gazebo.gif" 
                     alt="Real-time Analytics" 
                     onerror="this.src='../../images/placeholder_2.png'">
                <img src="../../images/desk-robot-gifs/4_ros2-gazebo.gif" 
                     alt="Data Filtering" 
                     onerror="this.src='../../images/placeholder_2.png'">
                <img src="../../images/desk-robot-gifs/5_ros2-gazebo.gif" 
                     alt="Export Options" 
                     onerror="this.src='../../images/placeholder_2.png'">
                <img src="../../images/desk-robot-gifs/6_ros2-gazebo.gif" 
                     alt="Mobile View" 
                     onerror="this.src='../../images/placeholder_2.png'">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 My Projects Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
